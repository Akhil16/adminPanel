<h1 *ngIf="vendorId!==null">Update Vendor</h1>
<h1 *ngIf="vendorId==null">Register Vendor</h1>
<form [formGroup]="vendorForm" (ngSubmit)='onSubmit(vendorForm)' #vendorForm>
  <mat-card class="form-box">

    <mat-form-field>
      <input required placeholder="Name" matInput type="text" required formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <input required placeholder="userName" matInput type="text" required formControlName="userName" />
    </mat-form-field>
    <mat-form-field>
      <input required placeholder="email" matInput type="email" required formControlName="emailId" />
    </mat-form-field>
    <mat-form-field>
      <input required placeholder="password" matInput type="password" required formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <input required placeholder="contact" matInput type="number" required formControlName="contact" />
    </mat-form-field>
    <mat-form-field>
      <input required placeholder="gstin" matInput type="text" required formControlName="gstin" />
    </mat-form-field>

    <br />
    <button *ngIf="vendorId==null" mat-raised-button color="primary" type="submit" [disabled]="vendorForm.invalid">Submit</button> &nbsp;
    <button *ngIf="vendorId!=null" mat-raised-button color="primary" type="submit" [disabled]="vendorForm.invalid">Update</button> &nbsp;
    <button mat-raised-button color="warn" id='clear' type="reset">Clear</button>
  </mat-card>
</form>
